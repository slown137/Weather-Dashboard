<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header class="text-center text-white p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-col">
                <form class="col-12 border" id="city-search-form">
                    <h4>Search for a City</h2>
                    <input autofocus="true" id="city" type="text" class="col-md-12 city-input"/>
                    <button class="col-md-12 my-1 btn btn-primary" type="submit">Search</button>
                </form>
                <div class="history border" id="history-buttons"></div>
            </div>
            <div class="col-12 p-2 col-md-9">
                <div class="row border city-select" id="current-fc">
                    <div class="col-12">
                        <h2 id="city-searched"></h2>
                        <div id="current-fc-container" class="list-group"></div>
                    </div>  
                </div>
                <div class="row border" id="five-day-fc">
                        <h2 class="col-12" id ="fc"></h2>
                        <div class="d-flex" id="week-container"></div>
                </div>  
            </div>

        </div>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
